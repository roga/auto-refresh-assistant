<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Auto Refresh Assistant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 14px;
      padding: 15px;
      width: 200px;
    }
    h1 {
      font-size: 16px;
      margin-bottom: 10px;
    }
    input[type="number"] {
      width: 100%;
      padding: 5px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }
    button {
      padding: 6px 10px;
      margin: 5px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #start {
      background-color: #4CAF50;
      color: white;
    }
    #stop {
      background-color: #f44336;
      color: white;
    }
    #status {
      margin-top: 10px;
      font-size: 12px;
      color: #555;
    }
  </style>
</head>
<body>
<h1>Auto Refresh Assistant</h1>
<label for="seconds">Refresh Interval: </label>
<input type="number" id="seconds" placeholder="seconds" min="1" />
<div>
  <button id="start">START</button>
  <button id="stop">STOP</button>
</div>
<div id="status">0 secs remaining.</div>
<script src="popup.js"></script>
</body>
</html>
